<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function intro</title>
  </head>
  <body>
    <script>
      let nama = "daffa badran";
      console.log(nama.charAt(7));

      let angkaRandom = Math.random();
      console.log(angkaRandom);

      //function deklrasi
      function jumlahDuabilangan(a, b) {
        return a + b;
      }
      console.log(jumlahDuabilangan(3, 10));

      //function ekspresi
      let kaliDua = function (angka) {
        return angka * 2;
      };
      console.log(kaliDua(5));
    </script>
  </body>
</html>
